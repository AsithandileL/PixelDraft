<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="web icon" type="icon" href="palette-solid.svg">
    <link rel="stylesheet" href="./styles.css"></link>
    <script src="./main.js"></script>
    <title>Pixel Draft</title>
</head>
<body onload="init();">
<!-- Create a canvas element and add a border around it. -->
<div id="canvasholder">
  <canvas id="canvas" width="800" height="700">
      Sorry, your browser doesn't support the HTML5 &lt;canvas&gt; element.
  </canvas>
</div>

<!-- Add some controls to choose drawing color and tool. -->

<aside>
    <div>
        Color: <select id="colorChoice">
            <option value="0">Random Color</option>
            <option value="1">Red</option>
            <option value="2">Green</option>
            <option value="3">Blue</option>
            <option value="4">Purple</option>
         </select>
    </div>
    <div>
         Tool: <select id="toolChoice">
            <option value="1">Square Tool</option>
            <option value="2">Heart Tool</option>
            <option value="3">Curve Tool</option>
            <option value="4">Circle Tool</option>
            <option value="5">Erase Tool</option>
         </select>
    </div>
    <button id="clearButton">Clear</button>
</aside>

</body>
</html>
